<div class="charts-com">
  <ngx-charts-line-chart
    [view]=""
    [scheme]="colorScheme"
    [results]="chartData"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel"
    [autoScale]="autoScale"
    [timeline]="timeline"
    (select)="onSelect($event)"
    [xAxisLabel]="xAxisLabel"
  >
  </ngx-charts-line-chart>
  <div class="legend">
    <div class="legend-item">
      <div class="item-1">
        <div class="confirmed-symbol"></div>
        <span>Confirmed</span>
      </div>
      <div class="item-2"><span class="recovered-symbol"></span>Recovered</div>
      <div class="item-3"><span class="deaths-symbol"></span>Deaths</div>
    </div>
  </div>
</div>
